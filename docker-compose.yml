version: "3.7"

services:
  # back-end php
  backend:
    build:
      context: docker/services/backend
      dockerfile: Dockerfile
    restart: unless-stopped
    container_name: backend
    volumes:
      - ./www:/var/www
    expose:
      - "80"
    ports:
      - "8000:80"
    networks:
      - apache-php
      
  # front-end
  frontend:
    build:
      context: docker/services/frontend
      dockerfile: Dockerfile
      args:
        USUARIO: ${USUARIO}
        GRUPO: ${GRUPO}
        UID: ${UID}
        GID: ${GID}
    restart: unless-stopped
    container_name: frontend
    volumes:
      - ./frontend:/usr/local/apache2/htdocs
    ports:
      - "8001:80"
    networks:
      - apache-php
    
  # db mysql
  db:
    image: mysql:8.1
    platform: linux/x86_64
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: esqueleto_webserver_apache_php
      MYSQL_ROOT_PASSWORD: admin_master
      MYSQL_PASSWORD: admin
      MYSQL_USER: noreply@phpfullstack.com.br
    volumes:
      - ./.docker/mysql/dbdata:/var/lib/mysql
    ports:
      - "3300:3306"
    networks:
      - apache-php

  # PHPMyAdmin
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    platform: linux/x86_64
    restart: unless-stopped
    ports:
      - "8002:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: admin_master
    networks:
      - apache-php

  # redis
  redis:
    image: redis:latest
    networks:
      - apache-php

networks:
  apache-php:
    driver: bridge
